<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reseteo.css" />
    <link rel="stylesheet" href="global-styles.css" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app">
      <div class="main">
        <h1>Valida un IBAN</h1>
        <form id="formulario" class="formulario">
          <input
            type="text"
            name="iban"
            id="numero-iban"
            placeholder="WW00 0000 0000 00 0000000000"
          />
          <button type="submit">Validar</button>
        </form>
        <div class="info-iban">
          <p class="active"><em>🏦 Banco: </em><span>-</span></p>
          <p class="inactive"><em>🏛️ Código sucursal: </em><span>-</span></p>
          <p><em>🔐 Dígito de control: </em><span>-</span></p>
          <p><em>💰 Número de cuenta: </em><span>-</span></p>
        </div>
      </div>
    </div>
    <script type="module" src="main.ts"></script>
  </body>
</html>
